<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style/general.css">
    <link rel="stylesheet" href="style/burger.css">
    <link rel="stylesheet" href="style/search.css">
    <link rel="stylesheet" href="style/carusel.css">
    <link rel="stylesheet" href="style/geo-profile.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Studika</title>
</head>
<body>
    <header class="header">
        <!--Бургер меню при ширине экрана меньше 650px-->
        <!--Кнопка с 3-мя полосками меню-->
        <button class="burger-menu">
            <span></span>
            <span></span>
            <span></span>
          </button>
          <!--Список навигации, генерируемый из json-->
          <ul class="menu"></ul>
        <!--Логотип и кнопка определения геолокации-->
        <div class="left-section">
            <img src="media/logo.svg" alt="Логотип 'Студика'">
            <div class="geo-block">
                <button class="geo-btn">
                     <img src="media/city.svg" alt="Кнопка выбора геопозиции">
                </button>
                <span class="geo-text">Москва</span>
            </div>
        </div>
       <!--Поле поиска городовс с API-запросом-->
        <div class="search-container">
            <img src="media/search.svg" alt="Иконка поиска" class="search-icon">
            <input type="text" class="search-input" placeholder="Учебное заведение, специальность или профессия">
            <button class="clear-btn" type="button">×</button>
        
            <div class="city-dropdown">
              <div class="city-selector__selected"></div>
              <div class="city-selector__loader"></div>
              <ul class="city-selector__list"></ul>
              <button class="city-selector__save">Сохранить</button>
            </div>
        </div>
        <!--Кнопка добавления в "Избранное" иконка авторизации пользователя-->
        <div class="right-section">
            <button class="favourites-block">
                <img src="media/favourites.svg" alt="Иконка 'добавить в избранное'">
                <span class="count-favourites">0</span>
            </button>
            <div class="profile-block">
                  <span class="profile-name">Екатерина</span>
                <button class="profile-btn"></button>
            </div>
        </div>
    </header>
    <!--Навигационная панель при расширении экрана от 650px-->
    <nav class="nav-carousel-container">
        <button class="nav-arrow nav-arrow-left" aria-label="Прокрутить влево">‹</button>
        
        <div class="nav-carousel">
            <ul class="nav-menu"></ul>
        </div>
        
        <button class="nav-arrow nav-arrow-right" aria-label="Прокрутить вправо">›</button>
    </nav>

    <script src="JS/burger.js"></script>
    <script src="JS/seach.js"></script>
    <script src="JS/carusel.js"></script>
    <script src="JS/geo.js"></script>
    <script src="JS/favourite-btn.js"></script>
</body>
</html>
